<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>방송일정 | SNB</title>
  <style>
    @font-face {
      font-family: 'Mulmaru';
      src: url('fonts/Mulmaru.woff2') format('woff2'),
           url('fonts/Mulmaru.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --bg: #0a0a0a;
      --surface: #171717;
      --text: #e5e5e5;
      --text-muted: #737373;
      --accent: #a3a3a3;
      --accent-soft: rgba(163, 163, 163, 0.12);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Mulmaru', -apple-system, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      margin: 0;
      background-image:
        radial-gradient(ellipse 70% 40% at 50% 0%, rgba(255,255,255,0.03), transparent 60%),
        radial-gradient(ellipse 50% 30% at 100% 80%, rgba(255,255,255,0.02), transparent);
    }

    .layout {
      display: flex;
      min-height: 100vh;
    }

    .snb {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 200px;
      flex-shrink: 0;
      background: var(--surface);
      border-right: 1px solid rgba(255, 255, 255, 0.08);
      padding: 1.5rem 0;
    }

    .snb-title {
      font-size: 0.7rem;
      color: var(--text-muted);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 0 1.25rem;
      margin-bottom: 1.5rem;
    }

    .snb nav a {
      display: block;
      padding: 0.6rem 1.25rem;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.2s, background 0.2s;
    }

    .snb nav a:hover {
      color: var(--text);
      background: rgba(255, 255, 255, 0.05);
    }

    .snb nav a.active {
      color: var(--text);
      border-left: 2px solid var(--text-muted);
      padding-left: calc(1.25rem - 2px);
    }

    .snb-dropdown { position: relative; }
    .snb-dropdown-trigger { display: block; padding: 0.6rem 1.25rem; color: var(--text-muted); font-size: 0.95rem; cursor: pointer; transition: color 0.2s, background 0.2s; }
    .snb-dropdown:hover .snb-dropdown-trigger, .snb-dropdown.open .snb-dropdown-trigger { color: var(--text); background: rgba(255,255,255,0.05); }
    .snb-dropdown-trigger.active { color: var(--text); border-left: 2px solid var(--text-muted); padding-left: calc(1.25rem - 2px); }
    .snb-dropdown-menu { max-height: 0; overflow: hidden; background: rgba(0,0,0,0.2); transition: max-height 0.25s ease; }
    .snb-dropdown:hover .snb-dropdown-menu, .snb-dropdown.open .snb-dropdown-menu { max-height: 160px; }
    .snb-dropdown-menu a { display: block; padding: 0.45rem 1.25rem 0.45rem 2rem; color: var(--text-muted); text-decoration: none; font-size: 0.9rem; transition: color 0.2s, background 0.2s; border-left: 2px solid transparent; }
    .snb-dropdown-menu a:hover, .snb-dropdown-menu a.active { color: var(--text); background: rgba(255,255,255,0.04); border-left-color: var(--text-muted); }

    .main {
      flex: 1;
      margin-left: 200px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      overflow: auto;
    }

    .page-title {
      font-size: clamp(1.75rem, 5vw, 2.25rem);
      font-weight: normal;
      letter-spacing: -0.02em;
      margin-bottom: 2rem;
      background: linear-gradient(180deg, #fff 0%, var(--text-muted) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .content {
      width: 100%;
      max-width: 560px;
      text-align: left;
    }

    .content.content--schedule {
      max-width: 720px;
    }

    .back {
      display: inline-block;
      margin-top: 2rem;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
    }

    .back:hover {
      color: var(--accent);
    }

    .schedule-week {
      margin-bottom: 2rem;
    }

    .schedule-week-title {
      font-size: 1.1rem;
      color: var(--text);
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .schedule-week-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      overflow: hidden;
      background: rgba(20, 20, 24, 0.6);
    }

    .schedule-day {
      padding: 1rem 0.6rem;
      text-align: center;
      border-right: 1px solid rgba(255, 255, 255, 0.08);
      font-size: 1rem;
      min-height: 5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .schedule-day:last-child {
      border-right: none;
    }

    .schedule-day-label {
      display: block;
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 0.35rem;
    }

    .schedule-day-date {
      font-weight: 600;
      color: var(--text);
      font-size: 1.05rem;
    }

    .schedule-day.today {
      background: var(--accent-soft);
      color: var(--text);
    }

    .schedule-day.today .schedule-day-label {
      color: var(--accent);
    }

    .schedule-day-program {
      display: block;
      margin-top: 0.6rem;
      font-size: 0.9rem;
      color: var(--text);
      line-height: 1.45;
      word-break: keep-all;
      width: 100%;
    }

    .schedule-day.today .schedule-day-program {
      color: var(--text);
    }

    .schedule-day-program--rest {
      color: #c53030 !important;
    }

    .schedule-day-program .schedule-time {
      color: #c9a845;
    }

    @media (max-width: 768px) {
      .content--schedule {
        max-width: 100%;
      }
      .schedule-day {
        min-height: 4.5rem;
        padding: 0.85rem 0.4rem;
      }
      .schedule-day-program {
        font-size: 0.85rem;
      }
      .layout { flex-direction: column; }
      .snb {
        position: relative;
        width: 100%;
        border-right: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        padding: 1rem;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .main { margin-left: 0; }
      .snb-title { margin-bottom: 0; margin-right: 0.5rem; }
      .snb nav { display: flex; flex-wrap: wrap; gap: 0.25rem; }
      .snb nav a { padding: 0.4rem 0.75rem; border-left: none; padding-left: 0.75rem; }
      .snb nav a.active { border-left: none; border-bottom: 2px solid var(--text-muted); padding-left: 0.75rem; }
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="snb">
      <div class="snb-title">Rabbi bot</div>
      <nav>
        <a href="index.html">홈</a>
        <a href="command.html">명령어</a>
        <a href="schedule.html" class="active">방송일정</a>
        <div class="snb-dropdown">
          <span class="snb-dropdown-trigger">당근 [포인트]</span>
          <div class="snb-dropdown-menu">
            <a href="use-earn.html">당근 획득 방법</a>
            <a href="use.html">당근으로 래비 괴롭히기</a>
            <a href="use-rice.html">당근으로 쌀먹하기</a>
          </div>
        </div>
        <div class="snb-dropdown">
          <span class="snb-dropdown-trigger">이벤트</span>
          <div class="snb-dropdown-menu">
            <a href="event-dst.html">돈스타브</a>
          </div>
        </div>
        <div class="snb-dropdown">
          <span class="snb-dropdown-trigger">Who Is Rabbi?</span>
          <div class="snb-dropdown-menu">
            <a href="event-fan.html">팬캐릭터</a>
            <a href="who-intro.html">소개문 넣기</a>
          </div>
        </div>
      </nav>
    </aside>
    <main class="main">
      <h1 class="page-title">방송일정</h1>

      <div class="content content--schedule">
        <div class="schedule-week">
          <div class="schedule-week-title" id="weekTitle"></div>
          <div class="schedule-week-grid" id="weekGrid"></div>
        </div>
        <p style="color: var(--text-muted); margin-top: 1rem;">방송 일정을 추가해 주세요.</p>

        <a href="index.html" class="back">← 홈으로</a>
      </div>
    </main>
  </div>
  <script>
    document.querySelectorAll('.snb-dropdown-trigger').forEach(function(trigger) {
      trigger.addEventListener('click', function(e) { e.preventDefault(); trigger.closest('.snb-dropdown').classList.toggle('open'); });
    });

    var dayNames = ['월', '화', '수', '목', '금', '토', '일'];

    var scheduleData = {
      '2/16': ['[벌칙게임] 그림자 복도'],
      '2/17': ['하숙생이 전부 미녀입니다만? 시즌2'],
      '2/18': ['[벌칙게임] 얼불춤'],
      '2/19': ['히오스'],
      '2/20': ['디코 읽기', '영도 데이'],
      '2/21': ['휴방'],
      '2/22': ['[벌칙게임] 후즈 앳 더 도어']
    };

    function getMonday(d) {
      var date = new Date(d);
      var day = date.getDay();
      var diff = date.getDate() - (day === 0 ? 6 : day - 1);
      return new Date(date.setDate(diff));
    }

    function renderWeek() {
      var now = new Date();
      var monday = getMonday(now);
      var titleEl = document.getElementById('weekTitle');
      var gridEl = document.getElementById('weekGrid');
      if (!titleEl || !gridEl) return;

      titleEl.textContent = monday.getFullYear() + '년 ' + (monday.getMonth() + 1) + '월';

      gridEl.innerHTML = '';
      var today = now.getFullYear() + '-' + (now.getMonth() + 1) + '-' + now.getDate();
      for (var i = 0; i < 7; i++) {
        var d = new Date(monday);
        d.setDate(d.getDate() + i);
        var key = (d.getMonth() + 1) + '/' + d.getDate();
        var programs = scheduleData[key];
        var cell = document.createElement('div');
        cell.className = 'schedule-day';
        if (d.getFullYear() + '-' + (d.getMonth() + 1) + '-' + d.getDate() === today) cell.classList.add('today');
        var restClass = (programs && programs.length === 1 && programs[0] === '휴방') ? ' schedule-day-program--rest' : '';
        var displayPrograms = programs && programs.length ? programs.map(function(p, i) {
          if (p === '휴방') return p;
          return i === 0 ? '<span class="schedule-time">[저녁 9시]</span> ' + p : p;
        }) : [];
        var programHtml = displayPrograms.length ? '<span class="schedule-day-program' + restClass + '">' + displayPrograms.join('<br>') + '</span>' : '';
        cell.innerHTML = '<span class="schedule-day-label">' + dayNames[i] + '</span><span class="schedule-day-date">' + d.getDate() + '</span>' + programHtml;
        gridEl.appendChild(cell);
      }
    }

    renderWeek();
    setInterval(renderWeek, 10000);
  </script>
</body>
</html>
