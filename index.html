<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNB | 래비 봇</title>
  <style>
    @font-face {
      font-family: 'Mulmaru';
      src: url('fonts/Mulmaru.woff2') format('woff2'),
           url('fonts/Mulmaru.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --bg: #0a0a0a;
      --surface: #171717;
      --text: #e5e5e5;
      --text-muted: #737373;
      --accent: #a3a3a3;
      --accent-soft: rgba(163, 163, 163, 0.12);
      --point-red: #dc2626;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Mulmaru', -apple-system, sans-serif;
    }

    body {
      font-family: 'Mulmaru', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      margin: 0;
      background-image:
        radial-gradient(ellipse 70% 40% at 50% 0%, rgba(255,255,255,0.03), transparent 60%),
        radial-gradient(ellipse 50% 30% at 100% 80%, rgba(255,255,255,0.02), transparent);
    }

    .layout {
      display: flex;
      min-height: 100vh;
    }

    .snb {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 200px;
      flex-shrink: 0;
      background: var(--surface);
      border-right: 1px solid rgba(255, 255, 255, 0.08);
      padding: 1.5rem 0;
    }

    .snb-title {
      font-size: 0.7rem;
      color: var(--text-muted);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 0 1.25rem;
      margin-bottom: 1.5rem;
    }

    .snb nav a {
      display: block;
      padding: 0.6rem 1.25rem;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.2s, background 0.2s;
    }

    .snb nav a:hover {
      color: var(--text);
      background: rgba(255, 255, 255, 0.05);
    }

    .snb nav a.active {
      color: var(--text);
      border-left: 2px solid var(--text-muted);
      padding-left: calc(1.25rem - 2px);
    }

    .snb-dropdown {
      position: relative;
    }

    .snb-dropdown-trigger {
      display: block;
      padding: 0.6rem 1.25rem;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.95rem;
      cursor: pointer;
      transition: color 0.2s, background 0.2s;
    }

    .snb-dropdown:hover .snb-dropdown-trigger,
    .snb-dropdown.open .snb-dropdown-trigger {
      color: var(--text);
      background: rgba(255, 255, 255, 0.05);
    }

    .snb-dropdown-trigger.active {
      color: var(--text);
      border-left: 2px solid var(--text-muted);
      padding-left: calc(1.25rem - 2px);
    }

    .snb-dropdown-menu {
      max-height: 0;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.2);
      transition: max-height 0.25s ease;
    }

    .snb-dropdown:hover .snb-dropdown-menu,
    .snb-dropdown.open .snb-dropdown-menu {
      max-height: 160px;
    }

    .snb-dropdown-menu a {
      display: block;
      padding: 0.45rem 1.25rem 0.45rem 2rem;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s, background 0.2s;
      border-left: 2px solid transparent;
    }

    .snb-dropdown-menu a:hover,
    .snb-dropdown-menu a.active {
      color: var(--text);
      background: rgba(255, 255, 255, 0.04);
      border-left-color: var(--text-muted);
    }

    .main {
      flex: 1;
      margin-left: 200px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .title {
      font-size: clamp(2.5rem, 10vw, 4.5rem);
      font-weight: normal;
      letter-spacing: -0.02em;
      line-height: 1.2;
      margin-bottom: 1rem;
      color: var(--text);
    }

    .badge {
      display: inline-block;
      padding: 0.35rem 0.85rem;
      font-size: 0.85rem;
      color: var(--accent);
      background: var(--accent-soft);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 999px;
      margin-bottom: 1.25rem;
      font-weight: normal;
    }

    .subtitle {
      font-size: clamp(1rem, 3vw, 1.25rem);
      color: var(--text-muted);
      margin-bottom: 2.5rem;
      font-weight: normal;
    }

    .cta {
      display: inline-block;
      padding: 0.9rem 2rem;
      font-family: 'Mulmaru', sans-serif;
      font-size: 1rem;
      color: #fff;
      background: var(--point-red);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(220, 38, 38, 0.4);
    }

    .cta:active {
      transform: translateY(0);
    }

    .cta-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .cta-discord {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 52px;
      height: 52px;
      background: #1e3a5f;
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
    }

    .cta-discord:hover {
      background: #2a4a7a;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(30, 58, 95, 0.45);
    }

    .cta-discord:active {
      transform: translateY(0);
    }

    .cta-discord svg {
      width: 28px;
      height: 28px;
    }

    .cta-icons {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .cta-x {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 52px;
      height: 52px;
      background: #0f1419;
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.35);
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
    }

    .cta-x:hover {
      background: #272c30;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .cta-x:active {
      transform: translateY(0);
    }

    .cta-x svg {
      width: 28px;
      height: 28px;
    }

    .cta-toon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 52px;
      height: 52px;
      background: #7EC8E3;
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
    }

    .cta-toon:hover {
      background: #5BA4C9;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(91, 164, 201, 0.5);
    }

    .cta-toon:active {
      transform: translateY(0);
    }

    .cta-toon svg {
      width: 28px;
      height: 28px;
    }

    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }
      .snb {
        position: relative;
        width: 100%;
        border-right: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        padding: 1rem;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .main {
        margin-left: 0;
      }
      .snb-title {
        margin-bottom: 0;
        margin-right: 0.5rem;
      }
      .snb nav {
        display: flex;
        flex-wrap: wrap;
        gap: 0.25rem;
      }
      .snb nav a {
        padding: 0.4rem 0.75rem;
        border-left: none;
        padding-left: 0.75rem;
      }
      .snb nav a.active {
        border-left: none;
        border-bottom: 2px solid var(--text-muted);
        padding-left: 0.75rem;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 2.25rem;
      }
    }
  </style>
</head>
